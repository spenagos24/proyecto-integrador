<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/encuesta.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación con Estrellas</title>
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <style>
        .star {
            font-size: 30px;
            color: #bbb;
            cursor: pointer;
        }

        .star.checked {
            color: gold;
        }
        .rating{
        
        }
        i{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h2>Encuesta de Satisfacción</h2>
        <form action="/submit_survey" method="post">
         <label>¿Cómo calificarías nuestro servicio?</label>
<div class="rating">
    <i class="bi bi-star-fill star"></i>
    <i class="bi bi-star-fill star"></i>
    <i class="bi bi-star-fill star"></i>
    <i class="bi bi-star-fill star"></i>
    <i class="bi bi-star-fill star"></i>
</div>
<label>¿Qué tan satisfecho estás con la atención recibida?</label>
<div class="cuestionario">
    <label>
        <input type="radio" name="attention" value="Muy satisfecho">
        Muy satisfecho
    </label>
    <label>
        <input type="radio" name="attention" value="Satisfecho">
        Satisfecho
    </label>
    <label>
        <input type="radio" name="attention" value="Neutral">
        Neutral
    </label>
    <label>
        <input type="radio" name="attention" value="Insatisfecho">
        Insatisfecho
    </label>
    <label>
        <input type="radio" name="attention" value="Muy insatisfecho">
        Muy insatisfecho
    </label>
</div>

           <label>Comentarios adicionales:</label>
            <textarea name="comments" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>

            <button type="submit" class="submit-btn">Enviar Encuesta</button>
        </form>
    </div>
<script>
    const stars = document.querySelectorAll(".star");

    // Evento clic para cada estrella
    stars.forEach(function (star, index) {
        star.addEventListener("click", function () {
            // obtener la calificación actual
            const rating = index + 1;

            // Almacenar la calificación en local storage
            localStorage.setItem("rating", rating);

            // Actualizar la interfaz de usuario
            updateStarRating(rating);
        });
    });

    // Función para actualizar la interfaz de usuario
    function updateStarRating(rating) {
        // Recorrer todas las estrellas y eliminar 'checked'
        stars.forEach(star => {
            star.classList.remove("checked");
        });

        // Agregar 'checked' a las estrellas según la calificación
        for (let i = 0; i < rating; i++) {
            stars[i].classList.add("checked");
        }
    }

    // Obtener la calificación almacenada en local storage
    const storedRating = localStorage.getItem("rating");

    // Si hay una calificación almacenada, actualizar la interfaz de usuario
    if (storedRating) {
        updateStarRating(parseInt(storedRating)); // Convertir a número
    }
</script>

</body>
</html>
